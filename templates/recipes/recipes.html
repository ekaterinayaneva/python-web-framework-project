{% extends 'shared/base.html' %}
{% block site_content %}
    {% for recipe in recipes %}
        <div class="item">
            <h2>{{ recipe.title }}</h2>
            <img class="detail-img" src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
            <div class="recipe-info">
                {{ recipe.description }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
