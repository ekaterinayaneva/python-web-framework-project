{% extends 'shared/base.html' %}
{% load bootstrap4 %}
{% block site_content %}

    <div class="container" style="color: #fff">
        <h1 class= 'text-center' style="font-size: 50px; padding-top: 25px;">Edit Recipe</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" action="{% url 'edit recipe' recipe.pk %}" class="furniture-form" enctype="multipart/form-data">
                    {% for field in form %}
                        {% bootstrap_field field %}
                    {% endfor %}
                    {% csrf_token %}
                    <button class="btn btn-outline-dark" type="submit" style="color: #fff; margin-top: 10px; margin-bottom: 20px">
                        Edit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

{% endblock %}
