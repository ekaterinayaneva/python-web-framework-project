{% extends 'shared/base.html' %}
{% block site_content %}
    <div class="container">
        <h1 class="text-center">Add Recipe</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" action="{% url 'create recipe' %}" class="furniture-form" enctype="multipart/form-data">
                    {{ form }}
                    {% csrf_token %}
                    <button class="btn btn-primary mt-2" type="submit">Create</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
