{% extends 'shared/base.html' %}
{% load bootstrap4 %}
{% block site_content %}
    <div class="container">
        <h1 class="text-center">Add Recipe</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" action="{% url 'create recipe' %}" class="furniture-form" enctype="multipart/form-data">
                    {% for field in form %}
                        {% bootstrap_field field %}
                    {% endfor %}
                    {% csrf_token %}
                    <button class="btn btn-primary mt-2" type="submit" style="background: black">Create</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
